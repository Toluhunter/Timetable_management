        <body>
          <main class="min-h-screen flex items-center justify-center font-serif">
              <!-- form container -->
              <div class="from-purple-200 via-blue-100 to-purple-300 bg-gradient-to-r  p-8 rounded shadow-2xl w-1/3">
                  <h2 class="font-bold text-2xl text-gray-600 mb-6 flex justify-center">Create an Account</h2>
  
                  <form method=" " action=" " class="space-y-3">
                      <div>
                          <label for="fullname" class="block mb-2">Full Name</label>
                          <input type="text" name="fullname" required
                          class="w-full rounded p-2 outline-none border-2 border-purple-200 focus:border-purple-400">
                      </div>
  
                      <div>
                        <label for="email" class="block mb-2">Email Address</label>
                        <input type="email" name="email" placeholder="example1234@student.babcock.edu.ng" required
                        class="w-full rounded p-2 outline-none border-2 border-purple-200 focus:border-purple-400">
                    </div>

                    <div>
                      <label for="department" class="block mb-2">Department</label>
                      <select  name="department" required
                      class="w-full rounded p-2 outline-none border-2 border-purple-200 focus:border-purple-400 mb-2">
                      <option value="SE">Software Engineering</option>        
                      <option value="CS">Computer Science</option> 
                      <option value="IT">Information Technology</option>
                      <option value="CIS">Computer Information Science</option>      
                      </select> 

                      <div>
                        <label for="level" class="block mb-2">Year</label>
                        <select  name="level" required
                        class="w-full rounded p-2 outline-none border-2 border-purple-200 focus:border-purple-400">          
                        <option value="1">Year 1</option>        
                        <option value="2">Year 2</option> 
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>      
                        </select>
                      </div>

                  </div>

                      <div class="flex justify-between items-center">
                          <button class="font-bold from-purple-600 to-blue-400  bg-gradient-to-r text-gray-100 rounded p-2 hover:bg-blue-500">Sign Up</button>
                         
                            <a href="index.html" class="text-red-500" >
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                           
                          </svg>
                        </a>
                          
                      </div>
                      
  
                  </form>
  
             </div>
      </main>
      </body>
