{% extends 'base.html' %}

{% block content %}
<!--  -->
    <main class="md:mt-20 md:flex items-center justify-around font-serif text-white">
            <div class="md:hidden"><img src="../static/img/contact.svg" width="500" height="500"> </div>
            <form class="bg-blue-500 border border-yellow-400 shadow-2xl p-4 m-4 rounded md:w-1/4 md:ml-4 md:mr-10">
                <h2 class="font-bold text-2xl  mb-2 flex justify-center">Contact Us</h2>
                <div>
                    <label for="fullname" class="block">Fullname</label>
                    <input type="text" name="username" size="100" required
                    class="w-full rounded mt-2 p-1 outline-none border-2 mb-2 border-blue-200 focus:border-blue-400">
                </div>
    
                <div>
                    <label for="email" class="block">Email Address</label>
                    <input type="email" name="email" size="100"required
                    class="w-full rounded mt-1 p-1 outline-none border-2 mb-2 border-blue-200 focus:border-blue-400">
                </div>
    
                <div>
                    <label for="feedback" class="block">Feedback</label>
                    <textarea name="feedback" rows="2" class="w-full outline-none border-2 resize-none 
                    rounded border-blue-200 focus:border-blue-400"> </textarea>
                </div>

                <div class="flex justify-between items-center">
                   
                    <div class="flex space-x-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <button  class="font-bold mt-2 bg-blue-700 hover:bg-blue-600 text-gray-100 rounded py-1 px-2 "> Send</button>
                    
                </div>
           
            </form>
            <img src="../static/img/contact.svg" width="500" height="500">
 
    </main>

   

{% endblock content %}
