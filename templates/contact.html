{% extends 'base.html' %}

{% block content %}

    <main class="min-h-screen  flex items-center justify-center font-serif text-gray-500">
       
            <form class="bg-purple-300 p-4 m-4 rounded w-1/3">
                <h2 class="font-bold text-2xl text-gray-600 mb-2 flex justify-center">Contact Us</h2>
                <div>
                    <label for="fullname" class="block">Fullname</label>
                    <input type="text" name="username" size="100" required
                    class="w-full rounded mt-2 p-2  outline-none border-2 mb-2 border-purple-200 focus:border-purple-400">
                </div>
    
                <div>
                    <label for="email" class="block">Email Address</label>
                    <input type="email" name="email" size="100"required
                    class="w-full rounded mt-1 p-2 outline-none border-2 mb-2 border-purple-200 focus:border-purple-400">
                </div>
    
                <div>
                    <label for="feedback" class="block">Feedback</label>
                    <textarea name="feedback" rows="5" class="w-full"> </textarea>
                </div>
    
                <button  class="font-bold mt-2 bg-purple-400 text-gray-100 rounded p-1 "> Submit</button>
    
                
    
            </form>
