{% extends 'base.html' %}
    {% load crispy_forms_tags %}
    {% block content %}
        <main class="min-h-screen flex items-center justify-center font-serif">
            <div class="from-purple-200 via-blue-100 to-purple-300 bg-gradient-to-r mx-4 p-8 rounded shadow-2xl w-full md:w-1/3">
                <h2 class="font-bold text-2xl text-gray-600 mb-6 flex justify-center">Welcome back, Login!</h2>

                <form method="post" action="{% url 'accounts:password_change' %}" class="space-y-3 text-gray-500 font-bold">
                    {% csrf_token %}
                    {{ form | as_crispy_errors }}
                    <div>
                        {{ form.old_password | as_crispy_field }}
                    </div>

                    <div>
                        {{ form.new_password1 | as_crispy_field }}
                    </div>
                     <div>
                        {{ form.new_password2 | as_crispy_field }}
                    </div>
                    <div class="flex justify-between items-center">
                        <button type="submit" class="font-bold from-purple-600 to-blue-400  bg-gradient-to-r text-gray-100  text-gray-100 rounded p-2 hover:bg-blue-500">Login</button>

                        
                        <a href="{% url 'page:home' %}" class="text-red-500" >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </a>
                    </div>
                    

                </form>

           </div>
           
    </main>

{% endblock content %}
